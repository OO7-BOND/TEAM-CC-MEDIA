<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>

    <style>
        body {
            width: 100%;
    height: 100vh;
    overflow-x: hidden;
    background-color: black;
    color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: gray;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .logo{
       font-size: 3rem;
       color: whitesmoke;
       font-weight: bold;
       cursor: pointer;
      text-decoration: none;
      margin-right: 10px; /* Space between logo and nav */

    }

    .logo:hover{
      transform: scale(1.1);
      color:  white; /* Highlight on hover */
   transform: scale(1.3) translateY(-px);
   background-color: black(255, 255, 255);
   box-shadow: 0 0 25px white;
    }
.hire{
    font-size: 2.5rem;
       color:  blue;
       font-weight: bold;
       cursor: pointer;
      text-decoration: none;
     text-align: center;

}
    
    </style>
</head>
<body>
    <div id="main-content" class="slide-in">
        <a href="#" class="logo">TEAM CC MEDIA</a>
        <div class="hire">Hire Us</div>
           <div class="container">
        <section>
            <form action="https://formsubmit.co/teamccmedia07@gmail.com" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for=" mobile number">Mobile Number:</label>
                <input type="number" id="number" name="number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Hire Us</button>  
            <h2> 
            </form>
        </section>

    <script>
        document.getElementById('hireForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Simulating form submission
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';

            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
